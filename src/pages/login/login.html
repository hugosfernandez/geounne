<ion-content padding text-center>
  <ion-grid>

    <ion-row class="top-20">
      <ion-col> <img src="./assets/imgs/logo_unne.jpg"></ion-col>
    </ion-row>

    <ion-row class="top-5">
      <ion-col> <h1> GeoUNNE App </h1> </ion-col>
    </ion-row>

    <ion-row>
    	<ion-col class="top-20">

    		<button ion-button color="google" icon-left block>
    			<ion-icon name="logo-google"> Google </ion-icon>
    		</button>


    		<button (click)="signInWithFacebook()" ion-button color="facebook" icon-left block>
    			<ion-icon name="logo-facebook"> Facebook </ion-icon>
    		</button>

    	</ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
