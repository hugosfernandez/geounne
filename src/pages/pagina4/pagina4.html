  <ion-navbar color= "corporate">

  </ion-navbar>
</ion-header>


<ion-content padding>

<form [formGroup]="todo" (ngSubmit)="logForm()">

     <ion-label stalked> Clase</ion-label>

    <ion-list>
        <ion-item>
          <ion-label>Clase</ion-label>
          <ion-select formControlName= "clase" [(ngModel)]="clase">
            <ion-option value="administrativa">Administrativa</ion-option>
            <ion-option value="academica">Academica</ion-option>
            <ion-option value="servicio">Servicio</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>

    <!-- <ion-item>
      <ion-label floating>Clase</ion-label>
      <ion-input type="text" formControlName= "clase" [(ngModel)]="clase"></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" formControlName= "nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Direccion</ion-label>
      <ion-input type="text" formControlName= "direccion" [(ngModel)]="direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Ciudad</ion-label>
      <ion-input type="text" formControlName= "ciudad" [(ngModel)]="ciudad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Provincia</ion-label>
      <ion-input type="text" formControlName= "provincia" [(ngModel)]="provincia"></ion-input>
    </ion-item>
</form>

<br>
<br>

<div #map id="map">
  <ion-spinner></ion-spinner>
</div>

<br>
<br>

  <button  color= "corporate"
           ion-button type="submit"
           [disabled]="!todo.valid"
           (click)="cargar_dependencina(clase, nombre, direccion, ciudad, provincia)">
           Agregar
  </button>

  <button color= "corporate"  ion-button (click)="cancelar_form()">
      Cancelar
  </button>


</ion-content>
